<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Nouveau courrier</title></head>
<body>
    <h2>Bonjour {{ name }},</h2>
    <p>Vous avez reçu un <strong>courrier externe</strong> :</p>
    <ul>
        <li><strong>Titre :</strong> {{ titre }}</li>
        <li><strong>Contenu :</strong> {{ contenu }}</li>
        <li><strong>Expéditeur :</strong> {{ sender }}</li>
        <li><strong>Destinataire :</strong> {{ receiver }}</li>
        <li><strong>Type :</strong> {{ type }}</li>
        <li><strong>Nature :</strong> {{ nature }}</li>
    </ul>
    <p>Cordialement,<br>L’équipe {{ project_name }}</p>
</body>
</html>
